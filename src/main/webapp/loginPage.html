<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" color="red">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <title>Login Page</title>

    <script src="scripts/basic.js" type="text/javascript"></script>
    <script src="scripts/loginPage.js" type="text/javascript"></script>
    <style>
        * {
            font-family: Lato, Helvetica, sans-serif;
        }
    </style>

</head>

<body>
    <div class="text-center py-5">

        <div class="col-md-4 col-sm-12 m-auto p-4 rounded-lg text-center bg-light container">
            <h1 class="display-5 p-3">LOGIN</h1>

            <form onsubmit="return submitLoginForm(event)" name="loginForm">
                <div id="error-msg1"></div>
                <input type="text" class="form-control my-3 p-1 pl-5" placeholder="Email" autocomplete="username" name="username" required>
                <input type="password" class="form-control my-3 p-1 pl-5" placeholder="Password" autocomplete="current-password" name="password" required>
                <input type="submit" class="form-control mt-5 mb-3 p-1 border-0" value="Login">
                <button type="button" class="btn-custom w-100 mb-3 p-1 border-0 rounded" data-toggle="modal" data-target="#signUp">Sign Up</button>
            </form>
            <a href="#" class="mt-3 mb-6 text-decoration-none ">Forgot Password?</a>
        </div>

        <!-- The Modal -->
        <div class="modal" id="signUp">
            <div class="modal-dialog modal-dialog-scrollable text-dark">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h1 class="modal-title">Signing Up</h1>
                        <button type="button" class="close" data-dismiss="modal">Ã—</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div id="error-msg2"></div>
                        <form onsubmit="return submitSignUpForm(event)" name="signUpForm">
                            <input type="text" class="form-control my-3 p-1" placeholder="Your Name..." name="name" required>
                            <input type="email" class="form-control my-3 p-1" placeholder="Your Email..." autocomplete="username" name="email" required>
                            <input type="tel" class="form-control my-3 p-1"  pattern="(7|8|9)\d{9}" placeholder="Your phone no. ..."  name="phone" required>
                            <input type="password" class="form-control my-3 p-1" placeholder="Create password..." autocomplete="new-password" name="password" minlength="4" required>
                            <input type="submit" class="form-control mt-5 mb-3 p-1 border-0" value="Sign Up">
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
