<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link rel="shortcut icon" href="logo3.png" type="image/x-icon" color="red">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <style>
        * {
            font-family: Lato, Helvetica, sans-serif;
        }
    </style>
    <script src="Order.js" type="text/javascript"></script>
    <script src="cart.js" type="text/javascript"></script>
</head>

<body>
    <div class="d-flex">
        <div id="cart" class="flex-flow w-100 m-2 p-3 bg-secondary rounded-lg text-light">
            <h3>My Cart</h3>
            <div id="cart-item-info-template" class="d-flex justify-content-between" style="display: none">
                <div class="w-40 m-2">Product</div>
                <div class="m-2">Price</div>
                <div class="m-2">Quantity</div>
                <div class="m-2">Total</div>
            </div>
            <div id="cart-item-template" class="d-flex justify-content-between" style="display: none">
                <div class="w-40 m-2">
                    <h6>Product Name</h6>
                    <p>Product Details</p>
                </div>
                <div class="m-2">₹ </div>
                <form class="m-2 form-inline">
                    <input type="number" min="0" value="1" class="form-control col-4 m-2" id="email">
                </form>
                <div class="m-2">₹ </div>
            </div>
        </div>



        <div class="align-self-start w-30 m-2 p-3 bg-warning rounded-lg">
            <div>
                <h4>Product Details</h4>
            </div>
            <div class="d-flex justify-content-between">
                <div>No. of items</div>
                <div>0</div>
            </div>
            <div class="d-flex justify-content-between">
                <div><span>Total Price</span></div>
                <div><span>₹ </span><span>0</span></div>
            </div>

            <button type="button" class="btn btn-info">Place Order</button>
        </div>

    </div>
</body>

</html>
