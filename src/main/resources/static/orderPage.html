<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Order History</title>
    <link rel="shortcut icon" href="other/logo3.png" type="image/x-icon" color="red">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <style>
        * {
            font-family: Lato, Helvetica, sans-serif;
        }
    </style>
    <script src="scripts/basic.js" type="text/javascript"></script>
    <script src="scripts/order.js" type="text/javascript"></script>

</head>

<body onload="getOrderList()">
    <div class="m-5 p-3 bg-secondary rounded-lg">
        <div id="Orders">
            <h1 class="display-5">Your Orders</h1>
            <div id="order-layer-template" class="m-2 bg-warning rounded-lg p-2" style="display: none;">
                <div class="d-flex justify-content-between bg-success mb-3 rounded-lg">
                    <div class="p-2">Order Id #</div>
                    <div class="p-2">Status #</div>
                </div>
                <div class="d-flex justify-content-between px-2 mb-1 bg-secondary rounded-lg">
                    <div class="p-2 ">Product</div>
                    <div class="p-2 ">Price</div>
                    <div class="p-2 ">Quantity</div>
                </div>
                <div id="order-body-template" class="p-2 border border-dark rounded-lg" style="display: none;">
                    <div class="d-flex justify-content-between mb-3">
                        <div class="p-2">
                            <div>Name</div>
                            <div class="text-secondary">Details</div>
                        </div>
                        <div class="p-2">₹ </div>
                        <div class="p-2">Quantity</div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" onclick="return addToCart(this)" class="btn btn-primary">Add this product to cart
                            <span class="d-none">Product Id</span>
                        </button>
                    </div>
                </div>
                <div id="order-footer-template" class="justify-content-end p-2 mt-1 bg-secondary rounded-lg" style="display: none;">
                    <div class="alert alert-success mb-0">Total Amount Paid = <strong>₹ </strong>
                    </div>
                </div>
            </div>


        </div>
    </div>

</body>

</html>
