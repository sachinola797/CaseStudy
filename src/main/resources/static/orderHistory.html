<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Order History</title>
    <link rel="shortcut icon" href="logo3.png" type="image/x-icon" color="red">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <style>
        * {
            font-family: Lato, Helvetica, sans-serif;
        }
    </style>
    <script src="Order.js" type="text/javascript"></script>
</head>

<body onload="getOrderList()">
    <div id="Orders">
        <h1 class="display-3">Your Orders</h1>
        <div id="order-layer-template"  class="m-2 border border-rounded p-2" style="display: none">
                <div class="d-flex justify-content-between bg-secondary mb-3">
                        <div class="p-2 ">Order Id #</div>
                        <div class="p-2 ">Total Products #</div>
                        <div class="p-2 ">Order Status #</div>
                </div>
                <div class="d-flex justify-content-between bg-white mb-3" >
                        <div class="p-2 ">Name</div>
                        <div class="p-2 ">Details</div>
                        <div class="p-2 ">Price</div>
                        <div class="p-2 ">Quantity</div>
                </div>
        </div>
        <div id="order-body-template"  class="m2 " style="display: none">
                <div class="d-flex justify-content-between bg-white mb-3">
                        <div class="p-2 ">Name</div>
                        <div class="p-2 ">Details</div>
                        <div class="p-2 ">Price</div>
                        <div class="p-2 ">Quantity</div>
                </div>
                <div>
                    <button > Add to cart</button>
                </div>
        </div>


    </div>
</body>

</html>
