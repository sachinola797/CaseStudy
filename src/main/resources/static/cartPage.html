<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link rel="shortcut icon" href="other/logo3.png" type="image/x-icon" color="red">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <style>
        * {
            font-family: Lato, Helvetica, sans-serif;
        }
    </style>
    <script src="scripts/basic.js" type="text/javascript"></script>
    <script src="scripts/cart.js" type="text/javascript"></script>
</head>

<body onload="getCartList()">
    <div class="d-flex">
        <div id="Cart" class="flex-flow w-100 m-2 p-3 bg-secondary rounded-lg text-light">
            <h3>My Cart</h3>
            <div id="message" class="alert alert-danger fade in collapse hide">
                <button type="button" class="close" data-toggle="collapse" data-target="#message" aria-expanded="false" aria-controls="message">
                    <span aria-hidden="true">×</span>
                </button>
                <strong>Message</strong>
            </div>

            <div id="cart-item-info-template" class="justify-content-between" style="display: none">
                <div class="w-40 m-2">Product</div>
                <div class="m-2">Price</div>
                <div class="m-2">Quantity</div>
                <div class="m-2">Total</div>
            </div>
            <div id="cart-item-template" class="justify-content-between" style="display: none">
                <div class="w-40 m-2">
                    <div>Product Name</div>
                    <div class="text-secondary">Product Details</div>
                </div>
                <div class="m-2">₹ </div>
                <div class="m-2 form-group">
                    <form class="form-inline" onsubmit="return updateProduct(this,event)">
                        <span class="d-none">Product Id</span>
                        <input type="number" min="0" value="1" class="form-control col-2 m-2">
                        <button type="submit" class="btn btn-warning">Update</button>
                    </form>
                    <button type="button" onclick="return removeItem(this)" class="btn btn-danger">Remove
                        <span class="d-none">Product Id</span>
                    </button>
                </div>
                <div class="m-2">₹ </div>
            </div>
        </div>



        <div id="place-Order" class="align-self-start w-30 m-2 p-3 bg-warning rounded-lg">
            <div>
                <h4>Order Details</h4>
            </div>
            <div class="d-flex justify-content-between">
                <div>No. of Products</div>
                <div>0</div>
            </div>
            <div class="d-flex justify-content-between">
                <div>Total Price</div>
                <div><span>₹ </span></div>
            </div>

            <button type="button" onclick="placeOrder()" class="btn btn-danger">Place Order</button>
            <button type="button" class="btn btn-warning"><a href="homePage.html" class="nav-link">Continue Shopping</a></button>
        </div>

    </div>
</body>

</html>
